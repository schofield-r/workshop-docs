<!-- Container for the image gallery -->
<div class="container" style="padding: 10px;">
    <div id="contain"></div>

  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row" id="thumbContainer">
    </div>
  </div>

  <script>
            let count = 20

for(let i=1; i<=count; i++){
    let elem =`<div class="mySlides">
<div class="numbertext">${i} / ${count}</div>
<img src="/codingDayjpg/Slide${i}.JPG" style="maxWidth:50%;maxHeight:40%" />
</div>`

let thumb = `<div class="column">
        <img class="demo cursor" src="/codingDayjpg/Slide${i}.JPG" style="width:100%" onclick="currentSlide(${i})" alt="Slide ${i}">
      </div>`
    document.getElementById('contain').insertAdjacentHTML("beforeend", elem)
    document.getElementById('thumbContainer').insertAdjacentHTML("beforeend", thumb)
        
    
}
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }

    </script>
